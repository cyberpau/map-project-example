<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../bower_components/google-map/google-map.html">
<link rel="import"
      href="../bower_components/google-map/google-map-marker.html">

<!-- Defines the example-template element -->
<dom-module id="example-map-template">
    <template>
        <style>
            #googleMap {
                height:500px;
                width: 500px;
            }
        </style>

        <google-map
                id="googleMap"
                latitude="[[latitude]]" longitude="[[longitude]]"
                api-key="[[apikey]]">

            <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]">Map center</google-map-marker>
            <google-map-marker latitude="[[latitudeMarker]]" longitude="[[longitudeMarker]]">Marker</google-map-marker>
        </google-map>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class ExampleMapTemplate extends Polymer.Element {
            static get is() {
                return 'example-map-template'
            }
        }
        customElements.define(ExampleMapTemplate.is, ExampleMapTemplate);
    </script>
</dom-module>
